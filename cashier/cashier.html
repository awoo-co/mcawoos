<!DOCTYPE html>
<html>
<head>
    <title>Cashier Interface</title>
    <link rel="stylesheet" type="text/css" href="cashier.css">
</head>
<body>
   
    <div class="cashier-interface">
        <h1>Cashier Interface</h1>
        <ul id="item-list">
            <!-- List of scanned items goes here -->
        </ul>
        <!-- Add this input for entering the customer name -->
        <input type="text" id="customer-name-input" placeholder="Enter Customer Name">
        <button id="checkout-button">Checkout</button>
        <p id="total-price">Total Price: $0.00</p>
        
        <!-- Quick access buttons for foods and items -->
        <button class="food-button" data-item="Burger" data-price="5.00">Burger</button>
        <button class="food-button" data-item="pizza" data-price="5.00">pizza</button>
        <button class="food-button" data-item="salad" data-price="5.00">salad</button>
        <button class="food-button" data-item="cake" data-price="5.00">cake</button>
        <button class="food-button" data-item="candy" data-price="5.00">candy</button>
        <button class="food-button" data-item="coffee" data-price="5.00">coffee</button>
        <button class="food-button" data-item="cake pop" data-price="5.00">cake pop</button>
        <button class="food-button" data-item="ice cream" data-price="5.00">ice cream</button>
    
    <script src="cashier.js"></script>
</body>
</html>
