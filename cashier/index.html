<!DOCTYPE html>
<html>
<head>
    <title>cashier interface</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <div class="cashier-interface">
        <h1>Cashier Interface</h1>
        <ul id="item-list">
            <!-- List of scanned items goes here -->
        </ul>
        <!-- Add this input for entering the customer name -->
        <input type="text" id="customer-name" placeholder="Enter Customer Name">
        <button id="checkout-button">Checkout</button>
        <p id="total-price">Total Price: $0.00</p>
        
        <!-- Quick access buttons for foods and items -->
        <button class="food-button" data-item="Burger" data-price="10.00">Burger</button>
        <button class="food-button" data-item="pizza" data-price="20.00">pizza</button>
        <button class="food-button" data-item="salad" data-price="30.00">salad</button>
        <button class="food-button" data-item="cake" data-price="40.00">cake</button>
        <button class="food-button" data-item="candy" data-price="50.00">candy</button>
        <button class="food-button" data-item="drinks" data-price="60.00">drinks</button>
        <button class="food-button" data-item="cake pop" data-price="70.00">cake pop</button>
        <button class="food-button" data-item="ice cream" data-price="80.00">ice cream</button>
    
    <script src="script.js"></script>
</body>
</html>
