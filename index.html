<!DOCTYPE html>
<html>
<head>
    <title>Cashier Admin</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class="cashier-interface">
        <h1>Cashier Interface</h1>
        <h1>This page can be also used for single use only</h1>
        <ul id="item-list">
            <!-- List of scanned items goes here -->
        </ul>
        <!-- Input for entering the customer name -->
        <input type="text" id="customer-name" placeholder="Enter Customer Name">
        <button id="checkout-button">Checkout</button>
        <p id="total-price">Total Price: $0.00</p>
        
        <!-- Quick access buttons for foods and items -->
        <button class="food-button" data-item="Burger" data-price="20.00">Burger</button>
        <button class="food-button" data-item="Pizza" data-price="50.00">Pizza</button>
        <button class="food-button" data-item="Salad" data-price="40.00">Salad</button>
        <button class="food-button" data-item="Cake" data-price="15.00">Cake</button>
        <button class="food-button" data-item="Candy" data-price="5.00">Candy</button>
        <button class="food-button" data-item="Drinks" data-price="2.14">Drinks</button>
        <button class="food-button" data-item="Cake Pop" data-price="1.00">Cake Pop</button>
        <button class="food-button" data-item="Ice Cream" data-price="80.00">Ice Cream</button>
    </div>

    <!-- Confirmation modal -->
    <div id="confirmation-modal">
        <div id="confirmation-modal-content">
            <p id="modal-content"></p>
            <button id="confirm-button">Yes</button>
            <button id="cancel-button">No</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
