<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mcawoos</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="https://awoo-co.github.io/cdn/favicon.ico" type="image/x-icon">
</head>    
<body>

    <div class="cashier-interface">
        <h1>mcawoos Interface</h1>
        <ul id="item-list">
            </ul>
        <input type="text" id="customer-name" placeholder="Enter Customer Name">
        <button id="checkout-button">Checkout</button>
        <p id="total-price">Total Price: $0.00</p>
        
        <input type="text" id="custom-item-name" placeholder="Enter food name" class="custom-item-input">
        <input type="number" id="custom-item-price" placeholder="Enter price" min="0" step="0.01" class="custom-item-input">
        <button id="item-enter">Enter</button>

        <h2>Quick Access Buttons</h2>
        <button class="food-button" data-item="Burger" data-price="20.00">Burger</button>
        <button class="food-button" data-item="Pizza" data-price="50.00">Pizza</button>
        <button class="food-button" data-item="Salad" data-price="40.00">Salad</button>
        <button class="food-button" data-item="Cake" data-price="15.00">Cake</button>
        <button class="food-button" data-item="Candy" data-price="5.00">Candy</button>
        <button class="food-button" data-item="Drinks" data-price="2.14">Drinks</button>
        <button class="food-button" data-item="Cake Pop" data-price="1.00">Cake Pop</button>
        <button class="food-button" data-item="Ice Cream" data-price="80.00">Ice Cream</button>
        <button class="food-button" data-item="cookie" data-price="3.00">cookie</button>
        <button class="food-button" data-item="popcorn" data-price="25.00">popcorn</button>
    </div>

    <div id="confirmation-modal">
        <div id="checkout-modal-content">
            <p id="modal-content"></p>
            <canvas id="signature-canvas" width="300" height="150" style="border:1px solid #fff; background-color: #fff;"></canvas>
            <br>
            <button id="clear-canvas-button">Clear</button>
            <br>
            <button id="confirm-button">Yes</button>
            <button id="cancel-button">No</button>
        </div>
        <iframe id="tip-modal-iframe" src="tip.html" width="400" height="400" frameborder="0" style="display:none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></iframe>
    </div>

    <script type="module" src="script.js"></script>
    <script>
        // Register the Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
