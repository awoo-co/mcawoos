<!DOCTYPE html>
<html>
<head>
    <title>Cashier Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="cashier-interface">
        <div id="item-list">
            <ul>
                <!-- List of scanned items goes here -->
            </ul>
        </div>
        <div id="total-price">Total Price: $0.00</div>
        <input type="text" id="barcode-input" placeholder="Enter Barcode">
        <input type="text" id="item-name-input" placeholder="Enter Item Name">
        <button id="scan-button">Scan Item</button>
        <button id="checkout-button">Checkout</button>
    </div>

    <div id="quick-access">
        <button class="quick-button" data-barcode="123456">Burger</button>
        <button class="quick-button" data-barcode="789012">Pizza</button>
        <button class="quick-button" data-barcode="456789">Soda</button>
        <button class="quick-button" data-barcode="987654">Fries</button>
        <button class="quick-button" data-barcode="321654">Salad</button>
        <button class="quick-button" data-barcode="741852">Hotdog</button>
        <button class="quick-button" data-barcode="369258">Ice Cream</button>
        <button class="quick-button" data-barcode="852963">Coffee</button>
    </div>

    <div id="control-buttons">
        <button id="clear-all-button">Clear All</button>
        <button id="remove-last-order-button">Remove Last Order</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
